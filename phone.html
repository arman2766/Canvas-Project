<!DOCTYPE html>
 <html>
   <head>
   <meta charset="UTF-8">
   <title>iphone</title>
   <style>
      h4
      {
         color:green;
         background:white;
         padding:10px;
         font-size:30px;

      }
      a{
         text-decoration: none;
         color:green;
         background:black;
         box-shadow: 5px 5px 10px gray;
         padding: 10px;
         border-radius: 10%;
      }
   </style>
   </head>
   <body>
       <h4><a href="index.html">HOME</a>&nbsp;&nbsp;Press the Ctrl+U to view code of this canvas 
</h4>
   <canvas id="iphone" width="800" height="800" style="border:1px solid black;">
   </canvas>
   <script type="text/javascript">
   var canvas=document.getElementById("iphone");
   var ctx=canvas.getContext("2d");
   ctx.beginPath();
   ctx.moveTo(200,150);
   ctx.lineTo(450,150);
   ctx.lineTo(450,650);
   ctx.lineTo(200,650);
   ctx.lineTo(200,150);
   ctx.stroke();
   ctx.fillStyle="#36ad86";
   ctx.fill();
   ctx.strokeStyle="black";
   ctx.lineWidth="2";
   ctx.stroke();
   ctx.closePath();
   
   //outer rect 1
   ctx.beginPath();
   ctx.moveTo(175,100);
   ctx.lineTo(175,700);
   ctx.fillStyle="#34eb43";
   ctx.fill();
   ctx.strokeStyle="black";
   ctx.lineWidth="3";
   ctx.stroke();
    ctx.closePath();
   //outer rect 2
   ctx.beginPath();
   ctx.moveTo(475,100);
   ctx.lineTo(475,700);
   ctx.stroke();
   ctx.closePath();

	//curve up
	ctx.beginPath();
	ctx.moveTo(175, 100);
	ctx.bezierCurveTo(175,50, 475, 50, 475, 100);
	ctx.stroke();
	
	//curve down
	ctx.beginPath();
	ctx.moveTo(175,700);
	ctx.bezierCurveTo(175,725,475,725,475,700);
	ctx.stroke();
	
	//speaker
   ctx.beginPath();
   ctx.moveTo(290,100);
   ctx.lineTo(290,105);
   ctx.lineTo(365,105);
   ctx.lineTo(365,100);
   ctx.lineTo(290,100);
   ctx.stroke();
   ctx.closePath();
   
   //camera 
   ctx.beginPath();
   ctx.arc(276,103,6,0,2*Math.PI);
   ctx.stroke();
   ctx.fillStyle="black";
   ctx.fill();
   ctx.stroke();
    ctx.closePath();
   //senser
   ctx.beginPath();
   ctx.arc(390,105,3,0,2*Math.PI);
   ctx.stroke();
   ctx.fillStyle="black";
   ctx.fill();
   ctx.stroke();
   ctx.closePath();
   
   //button down
   ctx.beginPath();
   ctx.arc(328,685,26,0,2*Math.PI);
   ctx.stroke();
   ctx.lineWidth="2";
   ctx.stroke();
   ctx.strokeStyle="";
   ctx.fillStyle="silver";
   ctx.fill();
   ctx.closePath();
   
   //side button 1
   ctx.beginPath();
   ctx.moveTo(175,200);
   ctx.lineTo(170,200);
   ctx.lineTo(170,150);
   ctx.lineTo(175,150);
   ctx.stroke();
   ctx.closePath();
   ctx.fillStyle="black";
   ctx.fill();
   ctx.stroke();
   
   //side button 2
   ctx.beginPath();
   ctx.moveTo(175,325);
   ctx.lineTo(170,325);
   ctx.lineTo(170,275);
   ctx.lineTo(175,275);
   ctx.stroke();
   ctx.closePath();
   ctx.fillStyle="black";
   ctx.fill();
   ctx.stroke();
   
   //side button 3
   ctx.beginPath();
   ctx.moveTo(475,200);
   ctx.lineTo(480,200);
   ctx.lineTo(480,250);
   ctx.lineTo(475,250);
   ctx.stroke();
   ctx.fillStyle="black";
   ctx.fill();
   ctx.stroke();
   ctx.closePath();
   
   //cable
   ctx.beginPath();
   ctx.moveTo(325,650);
   ctx.lineTo(325,500);
   ctx.lineTo(330,500);
   ctx.lineTo(330,650);
   ctx.moveTo(325,650);
   ctx.stroke();
   ctx.strokeStyle="white";
   ctx.fillStyle="white";
   ctx.fill();
   ctx.stroke();
   ctx.closePath();
   
    //cable1
   ctx.beginPath();
   ctx.moveTo(300,500);
   ctx.lineTo(300,450);
   ctx.lineTo(350,450);
   ctx.lineTo(350,500);
   ctx.moveTo(300,500);
   ctx.stroke();
   ctx.strokeStyle="white";
   ctx.fillStyle="white";
   ctx.fill();
   ctx.stroke();
   ctx.closePath();
    //cable2
   ctx.beginPath();
   ctx.moveTo(305,450);
   ctx.lineTo(305,425);
   ctx.lineTo(345,425);
   ctx.lineTo(345,450);
   ctx.moveTo(305,450);
   ctx.stroke();
   //ctx.strokeStyle="white";
   ctx.fillStyle="white";
   //ctx.fill();
   ctx.stroke();
   ctx.closePath();
   
   
   ctx.beginPath();
   ctx.arc(325,340,30,0,2*Math.PI);
   ctx.stroke();
   //ctx.fillStyle="black";
   //ctx.fill();
   ctx.stroke();
   ctx.closePath();
  
   
	ctx.fill();
	ctx.fillStyle="red";
	ctx.font = "13px Georgia";
	ctx.fillText("Charging",298,340);
   
   
   </script>
   </body>
   </html>
