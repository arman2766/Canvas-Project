<!DOCTYPE html>
 <html>
   <head>
   <meta charset="UTF-8">
   <title>android logo</title>
   <style>
      h4
      {
         color:green;
         background:white;
         padding:10px;
         font-size:30px;

      }
      a{
         text-decoration: none;
         color:green;
         background:black;
         box-shadow: 5px 5px 10px gray;
         padding: 10px;
         border-radius: 10%;
      }
   </style>
   </head>
   <body>
       <h4><a href="index.html">HOME</a>&nbsp;&nbsp;Press the Ctrl+U to view code of this canvas 
</h4>

   <canvas id="arman" width="600" height="700" style="border:3px solid green;">
   </canvas>
   <script type="text/javascript">
   var canvas=document.getElementById("arman");
   var ctx=canvas.getContext("2d");
   //middle part
   ctx.beginPath();
   ctx.moveTo(120,180);
   ctx.lineTo(270,180);
   ctx.lineTo(270,350);
   ctx.lineTo(120,350);
   ctx.closePath();
   ctx.fillStyle="#34eb43";
   ctx.fill();
   ctx.strokeStyle="gray";
   ctx.lineWidth="2";
   ctx.stroke();
   
   //pair 1
   ctx.beginPath();
   ctx.moveTo(135,350);
   ctx.lineTo(135,410);
   ctx.lineTo(165,410);
   ctx.lineTo(165,350);
   ctx.closePath();
   ctx.fillStyle="#34eb43";
   ctx.fill();
   ctx.strokeStyle="gray";
   ctx.lineWidth="2";
   ctx.stroke();
   
   //pair 2
   ctx.beginPath();
   ctx.moveTo(220,350);
   ctx.lineTo(220,410);
   ctx.lineTo(250,410);
   ctx.lineTo(250,350);
   ctx.closePath();
   ctx.fillStyle="#34eb43";
   ctx.fill();
   ctx.strokeStyle="gray";
   ctx.lineWidth="2";
   ctx.stroke();
   
   //head circle
   ctx.beginPath();
   ctx.arc(194,165,75,0,1*Math.PI,true);
   ctx.lineWidth="3";
   ctx.stroke();
   ctx.closePath();
   ctx.fill();
   
   //head small circle1
   ctx.beginPath();
   ctx.arc(148,130,10,0,2*Math.PI,true);
   ctx.lineWidth="3";
   ctx.stroke();
   ctx.closePath();
   ctx.fillStyle="white";
   ctx.fill();

	//head small circle2
   ctx.beginPath();
   ctx.arc(230,130,10,0,2*Math.PI,true);
   ctx.lineWidth="3";
   ctx.stroke();
   ctx.closePath();
   ctx.fillStyle="white";
   ctx.fill();

//hand 1
  ctx.beginPath();
   ctx.moveTo(70,200);
   ctx.lineTo(70,330);
   ctx.lineTo(100,330);
   ctx.lineTo(100,200);
   ctx.lineTo(100,200);
   ctx.closePath();
   ctx.fillStyle="#34eb43";
   ctx.fill();
   ctx.strokeStyle="gray";
   ctx.lineWidth="2";
   ctx.stroke();
   
   //hand 2
  ctx.beginPath();
   ctx.moveTo(320,200);
   ctx.lineTo(320,330);
   ctx.lineTo(290,330);
   ctx.lineTo(290,200);
   ctx.lineTo(290,200);
   ctx.closePath();
   ctx.fillStyle="#34eb43";
   ctx.fill();
   ctx.strokeStyle="gray";
   ctx.lineWidth="2";
   ctx.stroke();
   
   //head uper line1
  ctx.beginPath();
   ctx.moveTo(150,110);
   ctx.lineTo(120,85);
   ctx.closePath();
   ctx.fillStyle="#34eb43";
   ctx.fill();
   ctx.strokeStyle="#34eb43";
   ctx.lineWidth="10";
   ctx.stroke();
   
   //head uper line2
  ctx.beginPath();
   ctx.moveTo(246,115);
   ctx.lineTo(265,90);
   ctx.closePath();
   ctx.fillStyle="#34eb43";
   ctx.fill();
   ctx.strokeStyle="#34eb43";
   ctx.lineWidth="10";
   ctx.stroke();
   
   //hand upper 1 circle
   ctx.beginPath();
   ctx.arc(85,201,14,0,1*Math.PI,true);
   ctx.strokeStyle="gray";
   ctx.lineWidth="3";
   ctx.stroke();
   ctx.stroke();
   ctx.closePath();
   ctx.fill();
   
   //hand  upper 2 circle
   ctx.beginPath();
   ctx.arc(305,201,14,0,1*Math.PI,true);
   ctx.strokeStyle="gray";
   ctx.lineWidth="3";
   ctx.stroke();
   ctx.stroke();
   ctx.closePath();
   ctx.fill();
   
   //hand down 2 circle
   ctx.beginPath();
   ctx.arc(305,328,14,0,1*Math.PI,false);
   ctx.strokeStyle="gray";
   ctx.lineWidth="3";
   ctx.stroke();
   ctx.stroke();
   ctx.closePath();
   ctx.fill();
   
   //hand down 1 circle
   ctx.beginPath();
   ctx.arc(85,328,14,0,1*Math.PI,false);
   ctx.strokeStyle="gray";
   ctx.lineWidth="3";
   ctx.stroke();
   ctx.stroke();
   ctx.closePath();
   ctx.fill();
   
   
   //pair down 1 circle
   ctx.beginPath();
   ctx.arc(150,409,14,0,1*Math.PI,false);
   ctx.strokeStyle="gray";
   ctx.lineWidth="3";
   ctx.stroke();
   ctx.stroke();
   ctx.closePath();
   ctx.fill();
   
   //pair down 2 circle
   ctx.beginPath();
   ctx.arc(235,409,14,0,1*Math.PI,false);
   ctx.strokeStyle="gray";
   ctx.lineWidth="3";
   ctx.stroke();
   ctx.stroke();
   ctx.closePath();
  
  
   //text android
ctx.font="40px arial";
ctx.fill();
ctx.fillStyle="black";
ctx.fillText("android",135,480);

//text programmer name
ctx.font="20px Lucida Handwriting";
ctx.fillStyle="black";
ctx.fillText(" Created by Arman",225,685);


   </script>
   </body>
 </html>
