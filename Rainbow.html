<!DOCTYPE html>
 <html>
   <head>
   <meta charset="UTF-8">
   <title>Rainbow</title>
   <style>
      h4
      {
         color:green;
         background:white;
         padding:10px;
         font-size:30px;

      }
      a{
         text-decoration: none;
         color:green;
         background:black;
         box-shadow: 5px 5px 10px gray;
         padding: 10px;
         border-radius: 10%;
      }
   </style>
   </head>
   <body>
       <h4><a href="index.html">HOME</a>&nbsp;&nbsp;Press the Ctrl+U to view code of this canvas 
</h4>
   <canvas id="circle" width="600" height="300" style="border:1px solid red;">
   </canvas>
   <script type="text/javascript">
   var canvas=document.getElementById("circle");
   var ctx=canvas.getContext("2d");
   ctx.arc(250,200,140,0,1*Math.PI,true);
   //ctx.stroke();
   ctx.fillStyle="red";
   ctx.fill();
   
   ctx.beginPath();
   ctx.arc(250,200,120,0,1*Math.PI,true);
   //ctx.stroke();
   ctx.fillStyle="orange";
   ctx.fill();
   ctx.closePath();
   
   ctx.beginPath();
   ctx.arc(250,200,100,0,1*Math.PI,true);
   //ctx.stroke();
   ctx.fillStyle="yellow";
   ctx.fill();
   ctx.closePath();
  
   ctx.beginPath();
   ctx.arc(250,200,80,0,1*Math.PI,true);
   //ctx.stroke();
   ctx.fillStyle="green";
   ctx.fill();
   ctx.closePath();
   
   ctx.beginPath();
   ctx.arc(250,200,60,0,1*Math.PI,true);
   //ctx.stroke();
   ctx.fillStyle="blue";
   ctx.fill();
   ctx.closePath();
   
   ctx.beginPath();
   ctx.arc(250,200,40,0,1*Math.PI,true);
   //ctx.stroke();
   ctx.fillStyle="indigo";
   ctx.fill();
   ctx.closePath();
   
   ctx.beginPath();
   ctx.arc(250,200,20,0,1*Math.PI,true);
   //ctx.closePath();
   ctx.fillStyle="violet";
   ctx.fill();
   ctx.stroke();
   </script>
